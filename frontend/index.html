<html>
  <head>
    <title>Autostart</title>
    <style>
      body { color: white; font-size: 26pt; }
      pre {
        font-size: 16pt;
        white-space: pre-wrap;       /* css-3 */
        white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
        white-space: -pre-wrap;      /* Opera 4-6 */
        white-space: -o-pre-wrap;    /* Opera 7 */
        word-wrap: break-word;       /* Internet Explorer 5.5+ */
        max-height: 50vh;
        display: block;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Homebrew Channel Safe Updater</h1>
    <p>
    <ul>
      <li>Press <kbd>1</kbd> to perform Homebrew Channel update.</li>
      <li>Press <kbd>2</kbd> to re-elevate Homebrew Channel service.</li>
      <li>Press <kbd>8</kbd> to launch emergency telnet server.</li>
      <li>Press <kbd>9</kbd> to launch /var/lib/webosbrew/startup.sh</li>
    </ul>
    </p>
    <pre></pre>
    <script src="index.js"></script>
  </body>
</html>
